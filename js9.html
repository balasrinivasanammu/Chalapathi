<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<button onclick="balaji()">show me</button>
	<p id="testmatch"></p>
</body>
<script>
	function balaji()
	{
		var i,j;
		for(i=97;i<=122;i++) // rows
		{
			for(j=97;j<=i;j++) //cols
			{
				document.getElementById('testmatch').innerHTML+=String.fromCharCode(j)+" ";
			}
	document.getElementById('testmatch').innerHTML+="<br/>";		
		}		
	}
	


	/*var a=100;
	document.write(a+200+"balaji"+40+50);
	document.write(a-=10);*/
</script>
</html>

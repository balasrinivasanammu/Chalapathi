<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	In1:<input type="number" id="myage1" value="">
	In2:<input type="number" id="myage2" value="">
	Out:<input type="number" id="output" value="" onclick="balaji()">
   
</body>
<script>
	function balaji()
	{
	 
      var a=document.getElementById('myage1').value;
      var b=document.getElementById('myage2').value;
      var c=a*b;
      //alert(c);
      document.getElementById('output').value=c;

      
	}
</script>
</html>

<!DOCTYPE html>
<html>
<head>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css">
<style>

/* unvisited link */
a:link {
  color: red;
}

/* visited link */
a:visited {
  color: green;
}

/* mouse over link */
a:hover {
  color: hotpink;
}

/* selected link */
a:active {
  color: blue;
}
</style>
</head>
<body>

<h2>Styling a link depending on state</h2>

<p><b><a href="https://www.google.com" target="_self">This is a links</a></b></p>

<h2>&#128508; &#128106;</h2>
<i class="fa fa-facebook-official" aria-hidden="true"></i>


</body>
</html>

<!--
ASCII Value = a to z = 97 to 122

ASCII Value = A to Z = 65 to 90

ASCII Value = 0 to 9 = 48 to 57
